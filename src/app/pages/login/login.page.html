<ion-content>


  <ion-slides class="mainSlide" #slidePrincipal>

    <ion-slide>

      <form [formGroup]="miFormulario" (ngSubmit)="login()">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/image/logo.png">
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input formControlName="email"
                             type="email"
                             required></ion-input>
                </ion-item>

                <ion-item >
                  <ion-label  position="floating">Contrase√±a</ion-label>
                  <ion-input  #passwordEyeRegister  [type]="passwordTypeInput"  formControlName="password" clearOnEdit="false">
                  </ion-input>

                  <button  item-end  class="btn_eye_icon"  (click)="togglePasswordMode()">
                    <ion-icon  [name]="(passwordTypeInput === 'text')?'eye-off':'eye'"></ion-icon>
                  </button>

                </ion-item>


              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>



    </ion-slide>

    <ion-slide>


      <ion-grid fixed>

        <ion-row>
          <ion-col>
            <h3>Logo</h3>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-slides>
              <ion-slide *ngFor="let avatar of [1,1,1,1,1,1,1]">
                <ion-img class="pick-avatar"
                         src="/assets/image/logo.png"></ion-img>
              </ion-slide>
            </ion-slides>
          </ion-col>
        </ion-row>

        <form>
          <ion-row>
            <ion-col>

              <ion-list>

                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input name="email"
                             type="email"
                             required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input name="nombre"
                             type="text"
                             required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input name="password"
                             type="password"
                             required></ion-input>
                </ion-item>

              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-grid>


    </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>

    <ion-row>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary" (click)="mostrarLogin()">
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary" (click)="mostrarRegistro()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
