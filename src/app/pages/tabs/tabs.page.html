<ion-tabs >

  <ion-tab-bar slot="bottom" mode="ios">


    <ion-tab-button tab="listado">
      <ion-icon name="list"  (click)="borrarIdEquipo()"></ion-icon>
      <ion-label>{{ "TABS.LIST" | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="nuevo">
      <ion-icon name="add-circle" (click)="borrarIdEquipo()" ></ion-icon>
      <ion-label>{{ "TABS.ADD" | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="configuracion">
      <ion-icon name="settings"  ></ion-icon>
      <ion-label>{{ "TABS.CONFIG" | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
